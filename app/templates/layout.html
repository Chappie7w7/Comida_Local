<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gastronomía Local{% endblock %}</title>
    
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

    <!-- Estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- ✅ NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('main.index') }}" class="logo">Gastro<span>Local</span></a>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.index') }}">Inicio</a></li>
                <li><a href="{{ url_for('main.recetas') }}">Recetas</a></li>
                <li><a href="{{ url_for('main.mapa') }}">Mapa</a></li>
                <li><a href="{{ url_for('main.eventos') }}">Eventos</a></li>
            </ul>
        </div>
    </nav>

    <!-- ✅ CONTENIDO -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ✅ FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; {{ current_year }} GastroLocal - Todos los derechos reservados</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>

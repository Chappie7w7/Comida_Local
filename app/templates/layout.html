<!DOCTYPE html>
<html lang="es">
<head>

    <title>{% block title %}Gastronomía Local{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Gastronomía Local</h1>
        <nav>
            <a href="{{ url_for('main.index') }}">Inicio</a>
            <a href="{{ url_for('main.recetas') }}">Recetas</a>

    <footer>
        <p>© 2025 Gastronomía Local</p>
    </footer>

</html>
